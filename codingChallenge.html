<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var heightNeymar = 1.75
        var massNeymar = 68
        var heightMbappe = 1.78
        var massMbappe = 73

        var bmiNeymar=massNeymar/(heightNeymar*heightNeymar)
        var bmiMbappe=massMbappe/(heightMbappe*heightMbappe)

        var greaterBmi=bmiNeymar>bmiMbappe
        console.log("Does Neymar Jr. have a greater BMI as compared to Kylian Mbappe?",greaterBmi)
        console.log("Why? This is because Neymar has a BMI of",bmiNeymar,", while Mbappe has a BMI of",bmiMbappe)
    </script>
</body>
</html>
